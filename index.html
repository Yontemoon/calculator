<!DOCTYPE html>
<head>
<meta charset="utf-8">
<title>Calculator</title>
<link rel = "stylesheet" href = "style.css">
<script src="javascript.js" defer></script>

</head>
<body>
    <script></script>
    <div id="showDisplay"></div>
    <div id="butNumbers">
        <button id="but0">0</button>
        <button id="but1">1</button>
        <button id="but2">2</button>
        <button id="but3">3</button>
        <button id="but4">4</button>
        <button id="but5">5</button>
        <button id="but6">6</button>
        <button id="but7">7</button>
        <button id="but8">8</button>
        <button id="but9">9</button>
        <button id ="butdecimal">.</button>
    </div>
    <div id="butOperators">
        <button id="butAdd">+</button>
        <button id="butSubtract">-</button>
        <button id="butMultiply">*</button>
        <button id="butDivide">/</button>
    </div>
    <button id="butEqual">=</button>
    <button id="butClear">CLEAR</button>


</body>
